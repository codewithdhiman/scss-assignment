<!DOCTYPE html>
<html>
<head>
	<title>Assignment</title>
	<meta name='viewport' content="width=initial-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper login-wrapper">
		<header class="logo">
			<div class="logo-in">
				<img src="images/logo.svg" alt="logo">
				<div class="site-title">Intermediary App</div>
			</div>
		</header>
		<div class="content">
			<h1 class="page-title">Login</h1>
			<form class="form">
				<div class="form-element">
					<label>
						Username
						<div class="form-element-inner">
							<img class="form-element-icon" src="images/user.svg" alt="User">
							<input type="text" name="username">
						</div>
					</label>
				</div>
				<div class="form-element">
					<label>
						Password
						<div class="form-element-inner">
							<img class="form-element-icon" src="images/key.svg" alt="Password">
							<input type="password" name="password">
						</div>
					</label>
				</div>
				<div class="form-element form-element-right">
					<a href="#">Forgot Password?</a>
				</div>
				<div class="form-element form-element-btn">
					<button type="button" class="btn btn-login">Login</button>
				</div>
			</form>
		</div>
	</div

</body>
</html>
